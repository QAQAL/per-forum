{% extends "admin/base.html" %}
{% block main %}
<div id="main">

    <div id="sidebar">
        <div class="panel">
                <div class="header">
                <span class="col_fade">超级管理员</span >
            </div>
                <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="{{ url_for('admin.index', username=administrator.username) }}">
                            <img src="{{ administrator.user_image }}" title="{{ administrator.username }}">
                        </a>
                        <span class="user_name"><a class="dark" href="{{ url_for('admin.index', username=administrator.username) }}">{{ administrator.username }}</a></span>
                        <div class="board clearfix">
                            <div class="floor">
                            </div>
                        </div>
                        <span class="signature">
                            {{ administrator.signature }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">

            <div class="header">
                <span class="col_fade">{{ user.username }}的个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="/user/{{ user.username }}">
                            <img src="{{ user.user_image }}" title="{{ user.username }}">
                        </a>
                        <span class="user_name">
                            <a class="dark" href="/user/{{ user.username }}">{{ user.username }}</a>
                        </span>
                        <div class="board clearfix">
                            <div class="floor">
                            </div>
                        </div>
                        <span class="signature">
                            “{{ user.signature }}”
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="inner">
                <a href="/topic/" class="create_topic_btn">
                    <span class="span-info">退出管理员页面</span>
                </a>
            </div>
        </div>
    </div>

    <div id="content">

        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li class="active" style="color:blue;font-weight:bold">{{ user.username }}的设置页面</li>
                </ul>
            </div>
            <div class="inner">

                    <form id="setting_form" class="form-horizontal" action="{{ url_for('.setting_info') }}" method="post">

                        <div class="control-group">
                            <label class="control-label" for="name">用户名</label>
                            <div class="controls">
                                <input class="input-xlarge readonly" id="name" name="username" size="30" type="text" value="{{ user.username }}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="signature">个性签名</label>
                            <div class="controls">
                                <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
                            </div>
                        </div>

                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </form>
                </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade" style="color:blue;font-weight:bold">更改{{ user.username }}密码</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.setting_changing_password') }}" method="post">

                    <div class="control-group">
                            <div class="controls">
                                <input class="input-xlarge" value="{{ user.password }}" type="hidden" id="old_pass" name="old_pass" size="30">
                            </div>
                        </div>

                    <div class="control-group">
                              <label class="control-label" for="new_pass">新密码</label>
                              <div class="controls">
                                    <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                              </div>
                        </div>
                    <input type="hidden" name="user_id" value="{{ user.id }}">

                    <input type="hidden" name="_csrf" value="N6RFcJIO-hChj9Mrclu6xbIZ8abPuwE70K-I">
                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
