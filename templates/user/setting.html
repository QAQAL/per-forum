{% extends "base.html" %}
{% block main %}
<div id="main">

    <div id="sidebar">

        <div class="panel">

            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="/user/{{ user.username }}">
                            <img src="{{ user.user_image }}" title="{{ user.username }}">
                        </a>
                        <span class="user_name">
                            <a class="dark" href="/user/{{ user.username }}">{{ user.username }}</a>
                        </span>
                        <div class="board clearfix">
                            <div class="floor">
                            </div>
                        </div>
                        <span class="signature">
                            “{{ user.signature }}”
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="inner">
                <a href="/topic/new?board_id={{ bid }}" class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>
            </div>
        </div>
        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>友情站点</span>
            </div>
            <div class='inner'>
                <ol class="friendship-community">
                    <li>
                        <a href="https://www.google.com/" target="_blank">
                            <img src="/static/image/google.jpg">
                        </a>
                    </li>
                    <div class="sep10"></div>
                    <li>
                        <a href="https://github.com/" target="_blank">
                            <img src="/static/image/github1.jpg">
                        </a>
                    </li>
                    <div class="sep10"></div>
                    <li>
                        <a href="https://www.zhihu.com/" target="_blank">
                            <img src="/static/image/zhihu.png">
                        </a>
                    </li>
                    <div class="sep10"></div>
                    <li>
                        <a href="https://stackoverflow.com/" target="_blank">
                            <img src="/static/image/stackoverflow1.jpg">
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div id="content">

        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="/topic">主页</a><span class="divider">/</span></li>
                    <li class="active">设置</li>
                </ul>
            </div>
            <div class="inner">

                    <form id="setting_form" class="form-horizontal" action="{{ url_for('.setting_user_sig') }}" method="post">

                        <div class="control-group">
                            <label class="control-label" for="name">用户名</label>
                            <div class="controls">
                                <input class="input-xlarge readonly" id="name" name="username" size="30" type="text" value="{{ user.username }}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="signature">个性签名</label>
                            <div class="controls">
                                <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
                            </div>
                        </div>

                        <input type="hidden" id="action" name="action" value="change_setting">
                        <input type="hidden" name="_csrf" value="N6RFcJIO-hChj9Mrclu6xbIZ8abPuwE70K-I">
                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </form>
                </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">更改密码</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.changing_password') }}" method="post">

                    <div class="control-group">
                        <label class="control-label" for="old_pass">当前密码</label>
                        <div class="controls">
                            <input class="input-xlarge" type="text" id="old_pass" name="old_pass" size="30">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="new_pass">新密码</label>
                        <div class="controls">
                            <input class="input-xlarge" type="text" id="new_pass" name="new_pass" size="30">
                        </div>
                    </div>

                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">上传头像</span>
            </div>
            <div class="inner">
                <form method="post" class="form-horizontal" action="{{ url_for('.add_img') }}" enctype="multipart/form-data">

                    <div class="control-group">
                        <label class="control-label" for="old_pass">选择文件</label>
                        <div class="controls">
                            <input type="file" name="avatar">
                        </div>
                    </div>
                    <div class="form-actions">
                    <input class="span-primary submit_btn" type="submit" value="上传头像">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
